<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class elements</title>
    <style>
        .city{
        background-color: crimson;
        color: white;
        border: 2px solid black;
        border-radius: 3px;
        text-align: center;
        margin: 20px;
        padding: 20px;
        font-family: calibri;
        }
        h3{
            text-align: center;
            font-family: calibri;
            color: crimson ;
        
        }
    </style>
</head>
<body>
  <h3>Class elements in html</h3>
  <div class="city">
    <h2>London</h2>
    <p>London is the cpital of England</p>
  </div>  
  <div class="city">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
    </div>
    
    <div class="city">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
    </div>
</body>
</html>

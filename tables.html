<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            font-family: calibri;
        }
        th,td{
            text-align: center;
            padding: 8px;
            border-color: #96D4d4;
        }
        tr:nth-child(even){
            background-color: #D6EEEE;
        }
    
    </style>
</head>
<body>
    <table>
        <tr>
            <th>EmployeeID</th>
            <th>EmployeeName</th>
            <th>WorkLocation</th>
            <th>Designation</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1234</td>
            <td>Rakesh Runkana</td>
            <td>Hyderabad</td>
            <td>Associate Analyst</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>2345</td>
            <td>Vinoth Muthuswamy</td>
            <td>Chennai</td>
            <td>ML Enginner</td>
            <td>60000</td>
        </tr>
        <tr>
            <td>3456</td>
            <td>Venkatesh K</td>
            <td>Mumbai</td>
            <td>Software Engineer</td>
            <td>65000</td>
        </tr>
        <tr>
            <td>4567</td>
            <td>Sai Payla</td>
            <td>Bengulur</td>
            <td>Java Developer</td>
            <td>45000</td>
        </tr>
        <tr>
            <td>5678</td>
            <td>Hemasundar G</td>
            <td>Kochi</td>
            <td>Python Developer</td>
            <td>55000</td>
        </tr>
    </table>
</body>
</html>
